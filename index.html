<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a). Faça login para acessar sua conta.</p>
        <form action="login.php" method="post">Login:
          <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="40"
              placeholder="Nome do usuário" autocomplete="username">
          </p>
          <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="40"
              placeholder="digite sua senha" autocomplete="current-password">
          </p>

        </form>

      </div>
    </section>
  </main>

</body>

</html>
